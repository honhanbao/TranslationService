    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>Trang Nguyen Interpretation and Translation Service</h1>

    <nav>

    <section class="contact-section">
        <h2>Thank you for contacting us!</h2>

            <div class="response-message">

        </div>

    </footer>
